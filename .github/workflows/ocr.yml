name: OCR PDF on Dispatch

on:
  workflow_dispatch:
    inputs:
      pdf_file:
        description: 'Caminho do PDF para processar'
        required: true
        default: 'NF.pdf'

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instala dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por poppler-utils

      - name: Instala dependências Python
        run: pip install -r requirements.txt
      
      # 1. PASSO DE BUSCA DINÂMICA
      # Encontra o diretório onde 'por.traineddata' foi realmente instalado
      # e salva esse caminho em uma variável de ambiente para os próximos passos.
      - name: Descobrir e Salvar Caminho do Tesseract
        id: find_tessdata
        run: |
          TESSDATA_DIR=$(find /usr/share -name "por.traineddata" | sed 's|\(.*\)/.*|\1|')
          echo "TESSDATA_PATH_FOUND=$TESSDATA_DIR" >> $GITHUB_ENV
          echo "Caminho encontrado: $TESSDATA_DIR"

      # 2. USA O CAMINHO ENCONTRADO NO PASSO ANTERIOR
      # A variável ${{ env.TESSDATA_PATH_FOUND }} foi criada no passo acima.
      - name: Rodar o OCR
        env:
          TESSDATA_PREFIX: ${{ env.TESSDATA_PATH_FOUND }}
        run: python ocr_pdf.py uploads/nf.pdf output.txt

      - name: Faz upload do texto extraído como artefato
        uses: actions/upload-artifact@v4
        with:
          name: texto_extraido
          path: output.txt
